<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Employee</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="employe d-flex">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="right-box d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <i class='bx bx-search'></i>
          <input type="text" class="input" placeholder="Search topics">
        </div>
        <div>
          <button type="button" class="btn position-relative">
            <i class='bx bx-bell ikon' ></i>
            <span class="position-absolute badgees translate-middle badge rounded-pill bg-danger">
              4
            </span>
          </button>
          <button type="button" class="btn position-relative">
            <i class='bx bx-message ikon' ></i>
            <span class="position-absolute badgees translate-middle badge rounded-pill bg-primary">
              4
            </span>
          </button>
          <button class="btn"><i class='bx bx-power-off ikon' ></i></button>
        </div>
      </div>

      <div class="user-box d-flex align-items-center">
        <div class="user-card">
          <i class='bx bxs-user-rectangle'></i>
        </div>
        <div>
          <h3 class="user-title">New Employee</h3>
          <p class="user-text">Form design with validation</p>
        </div>
      </div>
      
      <div class="carding">
        <div class="card-box d-flex align-items-center justify-content-between">
          <div class="card-search d-flex align-items-center">
            <i class='bx bx-search search-ikon' ></i>
            <input id="search" type="search" class="card__searching" placeholder="Search Employees">
          </div>
          <button class="card-add" data-bs-toggle="modal" data-bs-target="#addedModal">+ Add New</button>

              <!-- Modal -->
              <div class="modal fade"id="addedModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Employee Form</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="form" class="form d-flex">
                        <div class="d-flex flex-column form__input-box">
                          <input id="name" type="text" class="form__input" placeholder="Full Name" required>
                          <input id="email" type="email" class="form__input" placeholder="Email">
                          <input id="number" type="text" class="form__input" placeholder="Mobile" required>
                          <input id="city" type="text" class="form__input" placeholder="City">
                        </div>
                        <div>
                          <span class="form__gender">Gender</span>
                          <div class="d-flex align-items-center">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">
                                Male
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                              <label class="form-check-label" for="flexRadioDefault2">
                               Female
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                              <label class="form-check-label" for="flexRadioDefault1">
                               Other
                              </label>
                            </div>  
                          </div>
                          <select id="select" class="form__select form__input"  required>
                            <option selected>Department</option>
                            <option value="None">None</option>
                            <option value="Development">Development</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Accounting">Accounting</option>
                            <option value="HR">HR</option>
                          </select>
                          <div>
                            <input type="date" class="form__input form__date">
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Permanent Employee</label>
                          </div>
                          <div>
                            <button id="addBtn" type="submit" data-bs-dismiss="modal" class="form__btn border-0">Submit</button>
                            <button class="form__reset border-0">Reset</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer"></div>
                  </div>
                </div>
              </div>
            </div>


        <ul class="info list-unstyled">
          <li class="d-flex align-items-center">
            <p id="txt" type="button" class="text__main">Employee Name</p>
            <p class="text__main">Email Address (Personal)</p>
            <p class="text__main">Mobile Number</p>
            <p class="text__main">Department</p>
            <p class="text__main">Actions</p> 
          </li>         
        </ul>
        <ul id="list" class="p-0 list-unstyled result__list">
          <!-- <li class="d-flex result__item">
            <p class="result__text">Employee Name</p>
            <p class="result__text">Email Address (Personal)</p>
            <p class="result__text">Mobile Number</p>
            <p class="result__text">Actions</p>
            <div>
              <button class="result__edit border-0"><i class='bx bx-edit-alt'></i></button>
              <button id="remove" class="result__del border-0"><i class='bx bx-x' ></i></button>
            </div>
          </li> -->
        </ul>
      </div>  
    </div>
  </div>
  
  

      <button type="button" data-bs-toggle="modal" data-bs-target="#editModal">
      </button>


      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Employee Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-edit" class="form d-flex">
                <div class="d-flex flex-column form__input-box">
                  <input id="nameing" type="text" class="form__input" placeholder="Full Name" required>
                  <input id="emailing" type="email" class="form__input" placeholder="Email">
                  <input id="numbering" type="number" class="form__input" placeholder="Mobile" required>
                  <input id="citying" type="text" class="form__input" placeholder="City">
                </div>
                <div>
                  <span class="form__gender">Gender</span>
                  <div class="d-flex align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                      Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                      Other
                      </label>
                    </div>  
                  </div>
                  <select id="selecting" class="form__select form__input" required>
                    <option selected>Department</option>
                    <option value="None">None</option>
                    <option value="Development">Development</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Accounting">Accounting</option>
                    <option value="HR">HR</option>
                  </select>
                  <div>
                    <input type="date" class="form__input form__date">
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Permanent Employee</label>
                  </div>
                  <div>
                    <button id="addBtn" type="submit" data-bs-dismiss="modal" class="form__btn border-0">Submit</button>
                    <button class="form__reset border-0">Reset</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
  <script src="js/main.js"></script>
</body>

</html>
